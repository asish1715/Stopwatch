<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stopwatch</title>
  <link rel="stylesheet" href="stopwatch.css">
</head>
<body>
  <div class="stopwatch-container">
    <h1 id="display">00:00:00</h1>

    </div>
  </div>

  <script src="stopwatch.js"></script>
</body>
</html>
